name: Unittest

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tf-version: [1.14.0, 1.15.3, 2.0.2, 2.1.1, 2.2.0, 2.3.0rc1]
        python-version: [3.7]
        include:
          - tf-version: 2.2.0
            python-version: 3.6
          - tf-version: 2.2.0
            python-version: 3.8

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2.1.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install tensorflow-cpu==${{matrix.tf-version}} || pip install tensorflow==${{matrix.tf-version}}
          pip install -e .[test]
      - name: Test with pytest
        run: pytest . -n auto --cov=larq --cov-report=xml --cov-config=.coveragerc
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash) -f ./coverage.xml -F unittests
