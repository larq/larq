name: Unittest

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tf-version: [1.14.0, 1.15.5, 2.0.4, 2.1.4, 2.2.3, 2.3.4, 2.4.4, 2.5.3, 2.6.5, 2.7.3, 2.8.2, 2.9.1, 2.10.0, 2.11.0rc2]
        python-version: [3.7]
        include:
          - tf-version: 2.4.4
            python-version: 3.8
          - tf-version: 2.5.3
            python-version: 3.9
          - tf-version: 2.6.5
            python-version: 3.9
          - tf-version: 2.7.3
            python-version: 3.9
          - tf-version: 2.8.2
            python-version: "3.10"
          - tf-version: 2.9.1
            python-version: "3.10"
          - tf-version: 2.10.0
            python-version: "3.10"
          - tf-version: 2.11.0rc2
            python-version: "3.10"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install 'protobuf < 3.20'
          pip install tensorflow-cpu==${{matrix.tf-version}} || pip install tensorflow==${{matrix.tf-version}}
          pip install -e .[test]
      - name: Test with pytest
        run: pytest . -n auto --cov=larq --cov-report=xml --cov-config=.coveragerc
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash) -f ./coverage.xml -F unittests
