[flake8]

# Black compatibility.
ignore = E203,E501,W503
exclude = build,dist,env,.pytype,larq/snapshots


[isort]

profile = black
skip =
    build
    dist
    venv
    .venv
    .git
    .pytype
    larq/snapshots


[pytype]

inputs = larq
output = .pytype
# Keep going past errors to analyse as many files as possible.
keep_going = True
# Don't check use of imported modules, because we have no type-stubs for TF.
strict_import = True
python_version = 3.7
